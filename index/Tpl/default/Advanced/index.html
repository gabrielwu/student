<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML 
xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>{$title}</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<link href="{$root}/index/Tpl/style/table.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{$path}/javascript/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
    if ({$level} != 2) {
		$(".operate").remove();
	}
});
 function edit(id){
	 var obj = new Object();
	 var id = id;
	 $("#id").attr("value",id);
	 window.showModalDialog('{$url}/edit/id/'+id,obj,'dialogWidth:850px;dialogHeight:750px');
 }
 function deleteAdvanced(id) {
    if(confirm("您确定要删除此条记录吗？？？")) {
		var id = id;
		$("#id").attr("value",id);
		$("#form").submit();
    }
}
function add(type) {
	var obj = new Object();
    window.showModalDialog('{$url}/add/type/'+type,obj,'dialogWidth:850px;dialogHeight:750px');
}
</script>
</HEAD>
<BODY>
<DIV id=wrap>
  <DIV id=title class=tab>
    <H2>{$title}</H2>
	<UL id=tab>
      <LI class=current><A href="#" target="main" >列表</A></LI>
      <LI class="operator"><A href="javascript:add('{$type}')" target="main" >新建</A></LI>
    </UL>
  </DIV>
  <DIV id=content >
    <form action="{$url}/delete" method="post" id="form">
      <table class="list" width="90%" cellpadding="0" cellspacing="0" >
        <tbody>
			<tr>
		        <th>标题</th>
				<th class="operate">操作</th>
			</tr>
			<volist name="list" id="result">
			<tr>
				<td class="advanced">
				    <a href="{$url}/view/id/{$result.id}">{$result.title}</a></td>  
				<td class="operate">
					<button type="button" class="add" onclick="edit({$result.id})" value="修改">修改</button>
					<button type="button" class="reset" onclick="deleteAdvanced({$result.id})" value="删除">删除</button>
				</td>
			</tr>
			</volist>
		</tbody>
        <tfoot>
          <tr class="">
             <TD colSpan="9" align="center">{$page}</TD>
          </tr>
        </tfoot>
      </table>
      <input type="hidden" name="id" id="id" />
	  <input type="hidden" name="type" id="type" value="{$type}" />
    </form>
  </DIV>
</DIV>
</BODY>
</HTML>
