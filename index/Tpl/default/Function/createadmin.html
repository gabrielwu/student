<HEAD>
<TITLE></TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>

</HEAD>
<BODY>
<DIV id=wrap>
  <DIV id=title class=tab>
    <H2>系统设置</H2>
    <UL id=tab>
      <LI class=current><A href="#" target="main" >创建管理用户</A></LI>
      <LI ><A href="{$url}/managerlist" target="main" >管理员列表</A></LI>
    </UL>
  </DIV>
  <DIV id=content >
    <form action="{$url}/submitadmin" method="post" id="myform">
      <TABLE class="form" width="100%" cellpadding="0" cellspacing="0">
        <tbody>
          <tr class="">
            <th>用户名</th>
            <td><input type="text" name="username"></td>
          </tr>
          <tr class="">
            <th>密码</th>
            <td><input type="password" name="password"></td>
          </tr>
          <tr class="">
            <th>管理级别</th>
            <td>
            	<select name="manager_level">
            		<option value="0">超级管理员</option>
            		<option value="2">学院领导</option>
            		<option value="1">学生辅导员</option>
            	</select>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="">
            <td></td>
            <td><button type="submit" class="add">提交</button>
              <!--<button type="submit" class="edit">�༭</button>-->
              <button type="reset" class="reset">重置</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </DIV>
</DIV>
