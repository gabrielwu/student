<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="{$path}/javascript/jquery.min.js"></script>
<title></title>
<base target="_self">
<script type="text/javascript">
function uploadfile(){
    var upfile = $("#upfile").val();
    if (upfile == null || upfile == "") {
	    alert("请选择要上传的头像！！！");
    } else {
		$("#form").submit();
		
	}
}
function closeW() {
    window.close();
}
</script>
</head>
<body>

<form action="{$url}/uploadphoto" method="post" target="photo" id="form" enctype="multipart/form-data">
	<center>
	<font size="2" color="red">*上传格式仅可为jpg,jpeg,png,JPG,JPEG</font>
	<br>
	<div>{$error}</div>
	<br>
	上传头像：<input type="file" id="upfile" name="upfile"/>
	<br>
	<input type="button" onclick="uploadfile()" value="上传">
	<input type="button" onclick="closeW()" value="关闭">
	</center>
<input type="hidden" name="stu_id" value="{$stu_id}">
</form>
</body>
<iframe name="photo" style="display:none" id="photo"></iframe>
</html>
