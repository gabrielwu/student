<script type="text/javascript">
	function passConfirm(id){
		if(confirm("确定通过审核?")){
			$("#form").attr("action","{$url}/passConfirm/stu_id/"+id);
			$("#form").submit();
			window.close();
		}
    }

	function nopassConfirm(id){
		if(confirm("确定不允许此次修改?")){
        	$("#form").attr("action","{$url}/nopassConfirm/stu_id/"+id);
        	$("#form").submit();
        	window.close();
    	}
	}
