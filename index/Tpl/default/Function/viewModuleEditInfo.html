<script type="text/javascript">
	$(function(){
	    $("#form table[id!='{$module}']").remove();
		switch ("{$module}") {
		    case 'scholar':
			    $("#titleModule").html('奖学金信息修改申请');
			    break;
			case 'social_scholar':
			    $("#titleModule").html('社会奖学金信息修改申请');
			    break;
			case 'competition':
			    $("#titleModule").html('大赛获奖信息修改申请');
			    break;
			case 'granting':
			    $("#titleModule").html('助学金信息修改申请');
			    break;
			case 'loan':
			    $("#titleModule").html('助学贷款信息修改申请');
			    break;
			case 'punish':
			    $("#titleModule").html('处分信息修改申请');
			    break;
			case 'graduation':
			    $("#titleModule").html('毕业去向信息修改申请');
			    break;
			case 'insurance':
			    $("#titleModule").html('医疗保险信息修改申请');
			    break;
			case 'party':
			    $("#titleModule").html('党员积极分子信息修改申请');
			    break;
		}
	});
	function passConfirm(id){
		if(confirm("确定通过审核?")){
			$("#form").attr("action","{$url}/passModuleConfirm/id/"+id+"/module/{$module}");
			$("#form").submit();
			window.close();
		}
    }

	function nopassConfirm(id){
		if(confirm("确定不允许此次修改?")){
        	$("#form").attr("action","{$url}/nopassModuleConfirm/id/"+id+"/module/{$module}");
        	$("#form").submit();
        	window.close();
    	}
	}
</script>
