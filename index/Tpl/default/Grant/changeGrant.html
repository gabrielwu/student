<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML 
xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>助学金信息修改</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<link href="{$current}/style/table.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{$root}/jquery-ui/css/jquery-ui-1.8.14.custom.css">
<link rel="stylesheet" href="{$root}/jquery-ui/css/demo.css">
<script type="text/javascript" src="{$path}/javascript/jquery.min.js"></script>
<script src="{$root}/jquery-ui/js/jquery-1.5.1.min.js"></script>
<script src="{$root}/jquery-ui/js/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript">
$(function() {
	$( "#date" ).datepicker({
		changeMonth: true,
		changeYear: true,
	});
	$("#date").datepicker("option", "dateFormat", "yy-mm-dd" );
	$("#date").val('{$result.date}');
});

function updategrant(){
	$("#form").submit();
	window.close();
}
</script>
</HEAD>
<BODY>
<DIV id=wrap>
  <DIV id=content >
    <form action="{$url}/updategrant" method="post" id="form" target="main">
      <table class="form" width="400" cellpadding="0" cellspacing="0">
        <thead>
          <tr class="">
            <th align="center" colspan="2">
			助学金信息修改</br>
			    <span class="star" style="font-size:85%">*内容不可编辑</span>
			</th>
          </tr>
        </thead>
        <tbody>
          <tr class="">
            <th>学生<span class="star">*</span></th>
            <td>
			    <input name="stu_name" id="stu_name" disabled="disabled" value="{$result.stu_name}" type="text">
                <div id=""></div>
			</td>
          </tr>
          <tr class="">
            <th>学号 <span class="star">*</span></th>
            <td>
			    <input name="stu_num" id="stu_num" disabled="disabled" value="{$result.stu_num}" type="text">
                <div id=""></div>
			</td>
          </tr>
		  <tr class="">
            <th>性别<span class="star">*</span></th>
            <td>
			    <input name="stu_gender" id="stu_gender" disabled="disabled" value="{$result.stu_gender}" type="text">
                <div id=""></div>
			</td>
          </tr>
          <tr class="">
            <th>助学金名称<span class="star">*</span></th>
            <td>
			    <input name="grant_name" id="grant_name" value="{$result.grant_name}" type="text">
                <div id=""></div>
			</td>
          </tr>
		  <tr class="">
            <th>等级<span class="star">*</span></th>
            <td>
			    <input name="level" id="level" value="{$result.level}" type="text">
                <div id=""></div>
			</td>
          </tr>
		  <tr class="">
            <th>金额<span class="star"></span></th>
            <td>
			    <input name="amount" id="amount" value="{$result.amount}" type="text">
                <div id=""></div>
			</td>
          </tr>
		  <tr class="">
            <th>获助时间<span class="star"></span></th>
            <td>
			    <input name="date" id="date" value="{$result.date}" type="text">
                <div id=""></div>
			</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="">
            <td></td>
            <td><button type="button" onclick="updategrant()"  class="add">提交</button>
            </td>
          </tr>
        </tfoot>
      </table>
      <input type="hidden" name="id" value="{$result.id}">
    </form>
  </DIV>
</DIV>
</BODY>
</HTML>
