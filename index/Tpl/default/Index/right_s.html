<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="style/main.css" rel="stylesheet" type="text/css" />
<script language="javascript">
function SetCwinHeight()
{
var cwin=document.getElementById("cwin");
if (document.getElementById)
{
if (cwin && !window.opera)
{
if (cwin.contentDocument && cwin.contentDocument.body.offsetHeight)
cwin.height = cwin.contentDocument.body.offsetHeight;
else if(cwin.Document && cwin.Document.body.scrollHeight)
cwin.height = cwin.Document.body.scrollHeight;
}
}
}
</script>
</head>

<body> 

<iframe src="welcome.html" width="100%" height="100%" name="main" id="main" allowtransparency="true" marginheight="0" marginwidth="0" style="overflow-x:auto;" frameborder="0" ></iframe>

<script language="javascript">
function autoheight(sid)
{var gid=document.getElementById(sid);gid.height=document.documentElement.offsetHeight-1;}
window.setInterval("autoheight(\"main\")",100);
</script>
</body>
</htm>
