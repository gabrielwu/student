<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML 
xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>学籍变动</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<link href="{$root}/index/Tpl/style/table.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{$path}/javascript/jquery.min.js"></script>
<script type="text/javascript">
 function updateStuStatusAlter(id){
	 var obj = new Object();
	 var id = id;
	 $("#id").attr("value",id);
	 window.showModalDialog('{$url}/changeStuStatusAlter/id/'+id,obj,'dialogWidth:400px;dialogHeight:350px');
 }
 function deleteStuStatusAlter(id)
 {
    if(confirm("您确定要删除此条记录吗？？？"))
    {
    var id = id;
    $("#id").attr("value",id);
    $("#form").submit();
    }
}
function searchData(){
	$("#form").attr("action","{$url}/index");
	$("#form").attr("method","POST");
	$("#form").submit();
}
function downDataFile(){
	$("#form").attr("action","{$url}/downDataFile");
	$("#form").attr("method","POST");
	$("#form").submit();
}
</script>
</HEAD>
<BODY>
<DIV id=wrap>
  <DIV id=title class=tab>
    <H2>学生事务</H2>
    <UL id=tab>
      <LI class=current><A href="#" target="main" >学籍变动</A></LI>
      <LI ><A href="{$url}/inputStream" target="main" >数据导入</A></LI>
    </UL>
  </DIV>
  <DIV id=content >
    <form action="{$url}/deleteStuStatusAlter" method="post" id="form">
      <table class="list" width="100%" cellpadding="0" cellspacing="0" >
        <tbody>
          <tr class="">
            <th>姓名</th>
            <th>学籍变动类别</th>
            <th>变动时间</th>
            <th>学号</th>
            <th>原学号</th>
            <th>学院</th>
            <th>原学院</th>
            <th>年级</th>
            <th>原年级</th>
            <th>班级</th>
            <th>原班级</th>
            <th width="150px">操作</th>
          </tr>
		  <tr class="">
            <th><input type="text" style="width:90%" name="stu_name" value="{$condition.stu_name}"></th>
            <th><input type="text" style="width:90%" name="type" value="{$condition.type}"></th>
            <th><input type="text" style="width:90%" name="date" value="{$condition.date}"></th>
            <th><input type="text" style="width:90%" name="stu_num" value="{$condition.stu_num}"></th>
            <th><input type="text" style="width:90%" name="pre_stu_num" value="{$condition.pre_stu_num}"></th>
            <th><input type="text" style="width:90%" name="college" value="{$condition.college}"></th>
            <th><input type="text" style="width:90%" name="pre_college" value="{$condition.pre_college}"></th>
            <th><input type="text" style="width:90%" name="grade" value="{$condition.grade}"></th>
            <th><input type="text" style="width:90%" name="pre_grade" value="{$condition.pre_grade}"></th>
            <th><input type="text" style="width:90%" name="class" value="{$condition.class}"></th>
            <th><input type="text" style="width:90%" name="pre_class" value="{$condition.pre_class}"></th>
            <th align="center">
			    <button type="button" onclick="searchData()" class="add" >查询</button>
				<button type="button" onclick="downDataFile()" class="add" >导出</button>
			</th>
          </tr>
          <volist name="result" id="list">
          <tr class="">
            <td>{$list.stu_name}</td>
            <td>{$list.type}</td>
            <td>{$list.date}</td>
            <td>{$list.stu_num}</td>
            <td>{$list.pre_stu_num}</td>
            <td>{$list.college}</td>
            <td>{$list.pre_college}</td>
            <td>{$list.grade}</td>
            <td>{$list.pre_grade}</td>
            <td>{$list.class}</td>
            <td>{$list.pre_class}</td>     
            <td align="center">
			    <button type="button" class="add" onclick="updateStuStatusAlter({$list.id})" value="修改">修改</button>
			    <button type="button" class="reset" onclick="deleteStuStatusAlter({$list.id})" value="删除">删除</button>
            </td>
          </tr>
          </volist>
     </tbody>
        <tfoot>
          <tr class="">
             <TD colSpan="9" align="center">{$page}</TD>
          </tr>
        </tfoot>
      </table>
      <input type="hidden" name="id" id="id" />
    </form>
  </DIV>
</DIV>
</BODY>
</HTML>
